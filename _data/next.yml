  title: "[voir ci dessous]"
  abstract: "
  <b>Stavros Lazaris (CNRS, UMR Orient & Méditerranée):</b> <i>Voir, c’est savoir.</i> Nous vivons entourés d’images. Elles nous portent, nous charment ou nous déçoivent et cela était également le cas, à des degrés différents bien entendu, pour l’homme médiéval. Comment les images ont-elles façonné sa pensée ? Quelle était leur nature et comment l’homme médiéval pouvait les utiliser ? La période médiévale est particulièrement propice pour mener une recherche sur la constitution d’une pensée visuelle liée aux savoirs scientifiques grâce à l'apport de l'IA. Cette présentation sera l'occasion de passer en revue un projet de recherche en Humanités numériques basé sur la reconnaissance de formes et les solutions que peut apporter l'IA dans les recherches actuelles en représentations visuelles médiévales.<br/>
  <b>Alexandre Guilbaud (Sorbonne Université, Institut de mathématiques de Jussieu - Paris Rive Gauche, Institut des sciences du calcul et des données):</b> <i>L’IA et la manufacture des planches au XVIIIe siècle.</i> Nombre de dictionnaires, d’encyclopédies et de traités de la période moderne renferment des planches illustrant les textes avec plus ou moins d’autonomie selon les cas. Ces planches sont parfois – et même souvent, dans les dictionnaires et encyclopédies du XVIIIe siècle – le fruit d’emprunts partiels et d’opérations de recomposition à partir de sources antérieures possiblement diverses. Identifier ces sources puis reconstituer à partir d’elles le mode de fabrication de ces planches (ce que l’on appelle leur manufacture) permet de caractériser les opérations de mise à jour et d’adaptation des contenus et modalités de représentations iconographiques effectuées par leurs auteurs, puis de contribuer à caractériser, à plus large échelle, certains processus de circulation des savoirs au travers de l’image dans ce type de corpus. Nous donnerons des exemples concrets de cette problématique de recherche actuelle et des nouvelles potentialités ouvertes par l’IA sur l’exemple de l’Encyclopédie de Diderot et de D’Alembert (1751-1772) et de l’édition critique actuellement conduite dans le cadre de l’ENCCRE.<br/>
  <b>Tom Monnier et Mathieu Aubry (Imagine, LIGM, École des Ponts ParisTech):</b>
  <i>Extraction et mise en correspondances automatique d'images.</i>
Nous présenterons les principaux défis qu'il faudrait surmonter pour pouvoir identifier de manière complètement automatique les reprises d'image. Le premier de ces défis que nous détaillerons est <a href='http://imagine.enpc.fr/~monniert/docExtractor/'>l'extraction automatique d'image dans des documents historiques.</a> Nous discuterons ensuite les problèmes liés à la mise en correspondance entre les images extraites.


