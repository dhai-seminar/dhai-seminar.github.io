  title: "Outillage de présentation des travaux en humanités numériques : pour une approche non-métaphorique des interfaces graphiques"
  abstract: "L’intervention d’u2p050 portera une réflexion autour des modes de présentation en visioconférence des résultats issus des humanités numériques. Chaque voix, chaque propos est distinct et doit pouvoir bénéficier d’un outillage spécifique, comme une pensée est retranscrite avec des mots qui lui sont propres. Lors de la dernière séance du séminaire DHAI, nous avons collaboré avec l’archéologue Christophe Tuffery afin de produire une interface spécifique à son objet d’étude : l’impact du numérique dans la construction du savoir archéologique.<br/>
L’objectif de notre intervention sera d’envisager les possibilités d’une mise en exergue de la contingence qui préside à l’utilisation de tel ou tel des outils classiques de la conférence en montrant la neutralité factice que ces médias présupposent, et la nécessité d’une production singulière d’interface dans le régime de réinterprétation continue des données propres au numérique. <br/>
u2p050 proposera dans un second temps une réflexion sur le statut métaphorique qu’entretiennent les interfaces graphiques face à la littéralité supposée des interfaces textuelles (CLI) : gage de scientificité. Finalement, à partir de cette analyse entre régime métaphorique/régime littéral des interfaces, u2p050 envisagera une problématisation de l’intelligence artificielle à partir de sa scène primitive : l’article de Turing Computing Machinery and Intelligence.<br/>
u2p050 est une machine-entreprise de production audio(s)/visuelle(s) philosophique qui explore les relations entre les pensées conceptuelles et les matériaux numériques qui les enregistrent, les transforment et les diffusent. Actuellement hébergée à la Gaité Lyrique, ses expérimentations s’inscrivent à la croisée du cinéma, de l’art, de la technologie et de la philosophie.
"
