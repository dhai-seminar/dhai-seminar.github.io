- speaker: "<a href='https://sandrabree.weebly.com'>Sandra Brée</a> and <a href='https://pagesperso.litislab.fr/tpaquet/'>Thierry Paquet</a>"
  date: "7 June 2022"
  time: "12:00-14:00"
