- speaker: "Christophe Tuffery and Grazia Nicosia"
  date: April 13, 2021
  time: 12:00-14:00
  room: "online (<a href='https://global.gotomeeting.com/join/686611389'>online, link</a>)"
  affiliation: "Inrap, EUR Paris Seine Université Humanités, musée du Louvre"
  url: "https://www.cyu.fr/ecoles-universitaires-de-recherche"
  title: "Patrimoine et humanités numériques. Regards croisés entre archéologie et conservation-restauration des biens culturels"
  abstract: "L'impact croissant des technologies numériques sur les données patrimoniales concerne aussi bien celles issues de fouilles archéologiques que celles résultant d’un suivi de l'état des œuvres dans un contexte muséal. Sur la base de recherches en cours, Christophe Tufféry et Grazia Nicosia, deux professionnels du patrimoine, évoqueront plusieurs aspects de l'incidence du numérique sur les différentes étapes du travail des archéologues, ainsi que sur celui de la documentation et de la conservation matérielle du patrimoine. Ce dialogue abordera, sous les angles scientifiques et opérationnels, les conditions de production et d'utilisation des données relatives au patrimoine archéologique et muséal.
  <br/><br/>
  Christophe Tufféry (Inrap) et Grazia Nicosia (Musée du Louvre) sont tous les deux actuellement doctorants à CY Cergy Paris-Université dans le cadre de l'EUR « Humanités, Création et Patrimoine », en partenariat avec l'Institut national du patrimoine.
  <br/><br/>
  <b>Christophe Tufféry</b> est géographe et archéologue. Depuis 2010, il est chargé des techniques et méthodes de relevé et d’enregistrement à la Direction Scientifique et Technique à l'Institut national de recherches archéologiques et préventives (Inrap), opérateur public national en archéologie préventive, sous la tutelle du Ministère de la Culture et du Ministère de la Recherche.
  Ses thèmes de recherche portent sur les méthodes et sur les techniques des relevés archéologiques et topographiques sur le terrain.
  Depuis 2019, il est en thèse à CY Cergy Paris Université dans le cadre de l'EUR Humanités, création et patrimoine, en partenariat avec l'Institut national du patrimoine. A partir de sa propre expérience comme archéologue et des observations qu'il a faites et qu'il continue à faire sur les opérations archéologiques de l'Inrap et d'autres partenaires scientifiques, il développe une réflexion de nature historiographique et épistémologique sur les modalités des descriptions, des notations, de l'enregistrement, et sur leur évolution sous l'influence de l'informatique depuis les années 1970 et 1980.
  <br/><br/>
  Après avoir suivi un double cursus en muséologie et en conservation restauration, <b>Grazia Nicosia</b> s’est spécialisée en conservation préventive. Elle a longtemps exercé en tant que professionnelle libérale, avant de rejoindre, en 2015, le service de la conservation préventive du Musée du Louvre, où elle est plus particulièrement chargée de gérer le marché de suivi de l’état de conservation et d’entretien des collections permanentes et des décors historiques, dans le cadre d’opération programmée en collaboration avec les départements.
  Actuellement doctorante à l'EUR Humanités, création et patrimoine de Paris Seine, elle conduit une recherche sur le diagnostic des biens culturels en conservation-restauration à l’ère des humanités numériques.  Cette recherche vise à raffiner les ontologies du domaine, en structurant les données issues des constats d’état diachroniques réalisés dans le cadre de campagnes de suivi annuel. Son travail réinterroge quelques concepts fondamentaux de la conservation-restauration, comme ceux d’altération et d’état de référence, ainsi que les notions de changement de typologie et d’échelle.
  <br/><br/>
  Le collectif <a hrf='http://www.u2p050.com'>u2p050</a>, actuellement hébergé à la Gaîté Lyrique, proposera un mode de présentation original et alternatif des résultats de Christophe Tufféry.
