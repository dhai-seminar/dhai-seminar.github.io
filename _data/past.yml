  title: "BUNKA: An Exploration Engine for Understanding Large Datasets"
  abstract: "The increasing volume of digital information presents an unprecedented opportunity for solving numerous complex problems through Collective Intelligence. Yet, existing tools fail to fully harness this potential. To address these challenges, we introduce a new software called Bunka. Bunka is an Exploration Engine designed to enhance our understanding of large datasets. It achieves this by improving the epistemic quality of information through summarization and visualization, making complex data more understandable and insightful. Its core components include mixing Semantic Frames with Topic Modeling through the use of Embeddings & LLMs. We will showcase the practical application of Bunka through real-world case studies, providing a comprehensive examination of an individual's journey toward leveraging Collective Intelligence. Our tool is available at <a href='https://github.com/charlesdedampierre/BunkaTopics'>github.com/charlesdedampierre/BunkaTopics</a>.<br>Bunka is funded by the CNRS, the Ministry of Culture and the PRAIRIE Institute."
