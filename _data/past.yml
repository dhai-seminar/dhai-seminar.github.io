- speaker: "<a href='https://www.chartes.psl.eu/fr/jean-baptiste-camps'>Jean-Baptiste CAMPS</a> (École nationale des chartes) and <a href='https://medialab.sciencespo.fr/equipe/florian-cafiero/'>Florian CAFIERO</a>"
